<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Summary</title>
  <!-- Add your CSS styles and include jQuery if needed -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SUMMARY</h1>
  </header>
  <section>
    <h2>Section 1</h2>
    <div class="">
      <form id="summary-form">
        <textarea name="userText" id="userText" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <button type="submit">Generate Summary</button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Handle form submission
      $("#summary-form").submit(function (event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        // Get the user's input text
        var userText = $("#userText").val();

        // Make an API request to GPT-3 to generate a summary
        $.ajax({
          url: "https://api.openai.com/v1/engines/davinci/completions",
          type: "POST",
          headers: {
            "Authorization": "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", // Replace with your GPT-3 API key
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            prompt: userText,
            max_tokens: 150, // Adjust this as needed for your summaries
          }),
          success: function (data) {
            // Extract the summary from the API response
            var generatedSummary = data.choices[0].text;

            // Redirect to the "summary.html" page with the generated summary as a query parameter
            window.location.href = "summary.html?summary=" + encodeURIComponent(generatedSummary);
          },
          error: function (error) {
            console.error("API request failed:", error);
          },
        });
      });
    });
  </script>
</body>
</html>
