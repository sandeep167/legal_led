<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Summary</title>
  <!-- Add your CSS styles and include jQuery if needed -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SUMMARY</h1>
  </header>
  <section>
    <h2>Section 1</h2>
    <div>
      <form id="summary-form">
        <textarea name="userText" id="userText" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <button type="submit">Generate Summary</button>
      </form>
    </div>
  </section>
  
  <section id="summary-section" style="display: none;">
    <h2>Generated Summary</h2>
    <div>
      <p id="summary-content"></p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Remove the JavaScript code from here -->
</body>
</html>
